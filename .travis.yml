if: (tag IS present) OR (type = pull_request)
language: android
sudo: required
dist: trusty
env:
  global:
    - ANDROID_API_LEVEL=28
    - ANDROID_BUILD_TOOLS_VERSION=28.0.3
    - ANDROID_ABI=arm64-v8a
    - secure: 
    - secure: 
before_install:
  - if [ $TRAVIS_PULL_REQUEST == "false" ]; then openssl aes-256-cbc -K $encrypted_83a37975ea22_key -iv $encrypted_83a37975ea22_iv -in keystore.jks.enc -out keystore.jks -d; fi
  - touch $HOME/.android/repositories.cfg
  - yes | sdkmanager "platforms;android-28"
  - yes | sdkmanager "build-tools;28.0.3"
install:
  - echo y | sdkmanager "ndk-bundle"
  - echo y | sdkmanager "lldb;3.1"
  - wget --no-check-certificate "https://cmake.org/files/v3.10/cmake-3.10.2-Linux-x86_64.tar.gz"
  - tar -xzf cmake-3.10.2-Linux-x86_64.tar.gz
  - wget --no-check-certificate https://github.com/ninja-build/ninja/releases/download/v1.8.2/ninja-linux.zip
  - unzip ninja-linux.zip
  - mv ninja cmake-3.10.2-Linux-x86_64/bin
android:
  components:
    - tools
    - platform-tools
    - tools
    - extra-android-m2repository
  licenses:
    - android-sdk-preview-license-52d11cd2
    - android-sdk-license-.+
    - google-gdk-license-.+
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
before_script:
  - export ANDROID_NDK_HOME=$ANDROID_HOME/ndk-bundle
  - chmod +x gradlew
  - echo cmake.dir=$PWD/cmake-3.10.2-Linux-x86_64 >> local.properties
  - cat local.properties

script: if [[ "$TRAVIS_TAG" ]]; then ./gradlew clean :app:assembleRelease --full-stacktrace; else ./gradlew clean test --full-stacktrace; fi

after_success:
  - chmod +x ./publish_release.sh; ./publish_release.sh